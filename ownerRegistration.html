<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>ownerRegistration</title>
  </head>

  <body>     
   <h1>Owner Registration</h1>

   <p><label>First name <br>
      <input name = "Fname" type="text" size= "30" maxlength="30">
      </label></p>

    <p><label>Last name <br>
        <input name = "Lname" type="text" size= "30" maxlength="30">
        </label></p>

    <p><label>Email <br>
       <input name = "email" type="text" size= "30" maxlength="30">
       </label></p>

    <p><label>Phone Number <br>
        <input name = "phonenumber" type="number" size= "30" maxlength="15">
        </label></p>

    <p><label>PassWord <br>
        <input name = "password" type="text" size= "30" maxlength="30">
        </label></p>
    
    <p>Gender</p>
       <input type="radio" id="female" name="gender" value="Female">
       <label for="famale">Female</label><br>
       <input type="radio" id="male" name="gender" value="Male">
       <label for="male">Male</label><br>

    <p>Add profile photo (optional)</p>
    <label for="profilePhotoFile">Select a photo:</label>
    <input type="file" id="profilePhotoFile" name="profilePhotoFile">

    
    <p><a href = "ownerHomePage.html"><input type = "submit" value="submit"></a></p>
    

  </body>

</html>
