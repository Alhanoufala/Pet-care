<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>ownerRegistration</title>
    <link rel="stylesheet" href="styles/Registration.css">

  </head>

  <body>     
    <div class="container">
        <h2>Register</h2>
        <form method="post">
            <input type="text" name="Fname" id="Fname" placeholder="First name">
            <input type="text" name="Lname" id="Lname" placeholder="Last name">
            <input type="text" name="email" id="email" placeholder="Email">
            <input type="number" name="phonenumber" id="phonenumber" placeholder="Phone number">
            <input type="password" name="pass" id="pass" placeholder="Password">
             
            <div class="content">
              <div class="radio">
               <label for="gender">Gender</label>
                  <input type="radio" name="gender" value="Male" required>
                  <label for="male">male</label>
                  <input type="radio" name="gender" value="Female" required>
                  <label for="female">female</label>
              </div></div>
          

            <p>Add profile photo (optional)</p>
            <label for="profilePhotoFile">Select a photo:</label>
            <input type="file" id="profilePhotoFile" name="profilePhotoFile">

           <div class="registerbut">
            
            <a href="ownerHomePage.html"><button type="button">Register</button></a>
           </div>
           
        
        </form>
        
   
 
    </div>
 
  </body>

</html>
